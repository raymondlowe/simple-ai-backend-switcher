name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python: ['3.8', '3.10']
        python: ['3.10']

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Check vars
        run: echo $OPENAIKEY $POEKEY | sed 's/./& /g'
        env:
          OPENAIKEY: ${{secrets.OPENAIKEY}}
          POEKEY: ${{secrets.POEKEY}}        
      - name: Run Tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py -- --OPENAIKEY=${{secrets.OPENAIKEY}} --POEKEY=${{secrets.POEKEY}}   
        env:
          OPENAIKEY: ${{secrets.OPENAIKEY}}
          POEKEY: ${{secrets.POEKEY}}        
